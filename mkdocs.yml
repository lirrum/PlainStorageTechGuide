site_name: Plain Storage Tech Guide

theme:
  name: material
  language: zh
  features:
    - navigation.tabs    
    - navigation.sections 
    - navigation.expand    
    - toc.integrate
    - content.code.copy
    - content.tooltips
    - katex
  palette:  
    - scheme: default
      primary: blue
      accent: light-blue
    
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search

markdown_extensions:
  - toc:
      toc_depth: 6
      permalink: true
  - pymdownx.superfences
  - PSTGmarkdownAddition

extra_css:
  - stylesheets/base.css
  - stylesheets/components.css
  - stylesheets/images.css
  - stylesheets/lightbox.css
  - stylesheets/layout.css
  - stylesheets/buttons.css
  - stylesheets/dark-mode.css
  - stylesheets/chapter-navigation.css
  - stylesheets/bookmarks.css
  - https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js
  - https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js
  - javascripts/PSTG-syntax-interaction.js
  - javascripts/katex-render.js
  - javascripts/image-caption.js
  - javascripts/simple-lightbox.js
  - javascripts/scroll-spy.js
  - javascripts/back-to-top.js
  - javascripts/reading-progress.js
  - javascripts/dark-mode.js
  - javascripts/first-visit.js
  - javascripts/chapter-navigation.js
  - javascripts/bookmarks.js